[workspace]
resolver = "2"
members = ["master", "node"]

[workspace.dependencies]
master = { path = "./master" }
node = { path = "./node" }

serde = { version = "1.0.209", features = ["derive"] }
tokio = { version = "1.39.3", features = ["macros", "rt-multi-thread"] }
tonic = { version = "0.12.2" }
tonic-build = { version = "0.12" }
