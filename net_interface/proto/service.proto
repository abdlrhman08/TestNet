syntax = "proto3";
package mainservice;

service TestNet {
    rpc pullJob (Sentinel) returns (Job);
    rpc register(Empty) returns (stream Job);
}

message Empty {}

message Sentinel {
    string d = 1;
}

// for now the job will only have the repo url
message Job {
    string project_name = 1;
    string git_url = 2;
}
